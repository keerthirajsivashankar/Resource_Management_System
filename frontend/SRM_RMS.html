<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="resouces/srm logo-02.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SRM_RMS.css">
    <title>SRM_RMS</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="resouces/srm logo-02.png" alt="srm logo" class="logo">
        </div>
        <div class="main">
            <div class="text">
                <h2>Dear Students ,</h2>
                <h4>
                    Welcome to the SRM IT Department Portal.<br>
                    RMS - is it available platform helps you to track the various resources
                </h4>
            </div>
            <div class="login">
                <h3>Login</h3>
                <div class="formhead"></div>
                <form action="" class="form">
                    <label for="">ID</label>
                    <input type="text" name="id" id="id" required class="form-control">
                    <label for="">PASSWORD</label>
                    <input type="password" name="password" id="password" required class="form-control">
                    <input type="checkbox" name="i'm not a robot" id="checker" required>
                    <label for="checker">i'm not a robot</label>
                    <button class="button">Login</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
