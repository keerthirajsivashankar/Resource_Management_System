    <title>Online C Program Calculator (PHP Version)</title>

<body>
    <h1>C Program Calculator (PHP Version)</h1>
    <p>Enter the number and count to calculate the multiplication table up to that count.</p>

    <form method="post">
        Enter the number: <input type="number" name="number" required><br>
        Enter the count: <input type="number" name="count" min="0" required><br>
        <button type="submit">Calculate</button>
    </form>

    <?php
        // PHP Script for Calculation and Output
        if ($_SERVER['REQUEST_METHOD'] !== 'POST') {
            echo 'Please enter the number and count using the form above.';
        } else {
            $number = filter_input(INPUT_POST, 'number', FILTER_VALIDATE_FLOAT);
            $count = filter_input(INPUT_POST, 'count', FILTER_VALIDATE_INT);

            if ($number === false || $count === false) {
                echo 'Invalid input. Please enter a valid number and a positive integer for count.';
            } else {

                // Execute the calculation with proper formatting
                for ($i = 0; $i <= $count; $i++) {
                    printf("%.2f X %d = %.2f\n", $number, $i, $number * $i);
                }
            }
        }
    ?>

</body>
</html>
